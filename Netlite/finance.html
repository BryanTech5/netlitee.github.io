

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Finance Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <header>
        <div class="head">
            <div class="FheaderText" align="center"><h4 >Investment record</h4></div>
        </div>      
        <div class="bottom">
            <div class="navbar">
                <ul>
                    
                    <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="product.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li><a href=""><i class="fa-solid fa-coins"></i></a></li>
                    <li><a href="about.html"><i class="fa-solid fa-question"></i></a></li>
                    <li><a href=""><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
        </div>
        </div>
    </header>
    
    <main class="TeamMain">
    <div id="investmentList"></div>



    <script src="js/script.js"></script>
    <script>
        function displayInvestments() {
            let investments = loadInvestments();
            let investmentList = document.getElementById('investmentList');

            investments.forEach(product => {
                let productDiv = document.createElement('div');
                productDiv.className = 'productContainer';

                productDiv.innerHTML = `
                    <div class="productInner1">
                        <img src="${product.imgSrc}" alt="${product.movieName}">
                    </div>
                    <div class="productInner2">
                        <p>Movie Name: ${product.movieName}</p>
                        <p>Daily Interest: ${product.dailyInterest}</p>
                        <p>Days Remaining: ${product.daysRemaining}</p>
                    </div>
                `;

                investmentList.appendChild(productDiv);
            });
        }

        window.onload = displayInvestments;
    </script>
    </main>     
</body>
</html>
