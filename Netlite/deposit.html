

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Team page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <header>
        <div class="head">
            <div class="logo"><h3>Deposit</h3></div>
        </div>
        
        <div class="bottom">
            <div class="navbar">
                <ul>
                    
                    <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="product.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li><a href="finance.html"><i class="fa-solid fa-coins"></i></a></li>
                    <li><a href="about.html"><i class="fa-solid fa-question"></i></a></li>
                    <li><a href=""><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <main class="TeamMain">
        <div class="DBbackgroundfirst">
            <h4 class="Teamtxt"></h4>
            
          <form id="deposit">
              <p class="caution">Note: <span>All process are to be done carefully.</span></p>
              <input type="number" name="amount" id="amount" placeholder="Enter Amount to deposit:" required> <br><br>
              <input type="text" name="sender" id="sender" placeholder="Sender Name:"required><br>
              <label class="proofText">Upload transaction proof</label>
              <input type="file" name="proof" id="proof" required>
              <input type="submit" value="Proceed" class="depositBtn">
              
              <div class="cautioncontainer">
                  <p>Note:</p>
                  <span>Minimum deposit:1,500,
                 deposit is processe <br>&emsp; &nbsp; automatically  please ensure the details submit as <br> &emsp; &nbsp;&nbsp;sender name are well checked to avoid deposit delay.</span>
              </div>
          </form>
       </div>
       
       
    </main>
       
    
</body>
